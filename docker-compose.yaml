version: "3"

networks:
  loki:

services:
  loki:
    image: grafana/loki:2.3.0
    ports:
      - "3100:3100"
    volumes:
      - .:/mnt/config
    command: -config.file=/mnt/config/loki-config.yaml
    networks:
      - loki

  promtail:
    image: grafana/promtail:2.3.0
    volumes:
      - ./config:/mnt/config
      - ./var:/mnt/var
      - /var/log:/var/log
      - ./logs/for-promtail.log:/var/log/for-promtail.log
    command: -config.file=/mnt/config/promtail-config-docker.yaml
    networks:
      - loki

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki
